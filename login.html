<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bharat Yatra - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F5F5F5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #212121;
        }
        
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 380px;
            padding: 40px;
            text-align: center;
        }
        
        .logo {
            color: #2E7D32;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .tagline {
            color: #757575;
            font-size: 14px;
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #E0E0E0;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        input:focus {
            outline: none;
            border-color: #2E7D32;
        }
        
        .forgot-password {
            text-align: right;
            margin-bottom: 25px;
        }
        
        .forgot-password a {
            color: #757575;
            font-size: 13px;
            text-decoration: none;
        }
        
        .forgot-password a:hover {
            color: #2E7D32;
        }
        
        .login-btn {
            background-color: #2E7D32;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px;
            width: 100%;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }
        
        .login-btn:hover {
            background-color: #1B5E20;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #E0E0E0;
        }
        
        .divider-text {
            padding: 0 10px;
            color: #757575;
            font-size: 13px;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .social-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #E0E0E0;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .social-icon:hover {
            border-color: #2E7D32;
        }
        
        .signup-link {
            font-size: 14px;
        }
        
        .signup-link a {
            color: #2E7D32;
            font-weight: 600;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Bharat Yatra</div>
        <div class="tagline">Plan your perfect Indian journey</div>
        
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        
        <div class="forgot-password">
            <a href="#">Forgot password?</a>
        </div>
        
        <button class="login-btn">Login</button>
        
        <div class="divider">
            <span class="divider-text">OR CONTINUE WITH</span>
        </div>
        
        <div class="social-login">
            <div class="social-icon">G</div>
            <div class="social-icon">f</div>
            <div class="social-icon">in</div>
        </div>
        
        <div class="signup-link">
            Don't have an account? <a href="signup.html">Sign up</a>
        </div>
    </div>
</body>
</html>
